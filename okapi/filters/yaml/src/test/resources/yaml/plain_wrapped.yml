credit_card_why_explain_html: <ul><li>Your credit card or debit card will be
  used for monthly billing.</li><li>Your monthly billing cycle starts when you
  insert your first HP Instant Ink cartridge. Actual billing start date depends
  on whether you pre-paid for your first month or applied any promotions.</li><li>You
  can change or cancel your service anytime.</li></ul>