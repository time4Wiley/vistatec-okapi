  textarea:
    ruleTypes: [INLINE]
    translatableAttributes: [accesskey]
   
  tt:
    ruleTypes: [INLINE]
   
  td:
    ruleTypes: [GROUP]
    translatableAttributes: [abbr]
   
  u:
    ruleTypes: [INLINE]
    elementType: underlined
  
  var:
    ruleTypes: [INLINE]
   
  wbr:
    ruleTypes: [INLINE]
   
  # Ruby inline tags
  ruby:
    ruleTypes: [INLINE]
  
  rb:
    ruleTypes: [INLINE]
   
  rt:
    ruleTypes: [INLINE]
  
  rc:
    ruleTypes: [INLINE]
  
  rp:
    ruleTypes: [INLINE]
  
  rbc:
    ruleTypes: [INLINE]
  
  rtc:
    ruleTypes: [INLINE]
  
  # Robo help inline tags
  symbol:
    ruleTypes: [INLINE]
  
  face:
    ruleTypes: [INLINE]
  
  # Excluded elements
  style:
    ruleTypes: [EXCLUDE]
  
  stylesheet:
    ruleTypes: [EXCLUDE]
  
  # javascript etc.
  script:
    ruleTypes: [EXCLUDE]
  
  # preserve whitespace
  pre:
    ruleTypes: [PRESERVE_WHITESPACE]